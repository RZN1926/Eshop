{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<form method = 'POST'>
    {% csrf_token %}
    <h3 class = 'product'>Add new user</h3>
    <br>
    <div class='row'>
        <div class='col-lg-6'>
            <form method = 'POST' enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form user_form %}
            <button class = 'btn btn-info'>Add</button>
            </form>
        </div>
    </div>
</form>
{% endblock %}
