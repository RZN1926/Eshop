<!DOCTYPE html>
{% load static %}
<html> 
<head>
    <title>
        Проект 'eshop'
    </title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='{% static "style.css" %}'>
</head>

<body class = "color">
    <div class='container-fluid p-5 bg-primary text-white text-center'>
        <h2  class = 'head'>Eshop site | Made by BC5</h2>
    </div>
    <nav class = 'nav table table-hover'>
        <a class = 'pad'  href = '/'>                         Main(stuff)</a>
        <a class = 'pad1' href = '{% url "product-create" %}'>Add stuff</a>
        <a class = 'pad1' href = '/customers/'>               Customers</a>
        <a class = 'pad1' href = '{% url "customer-add" %}'>  Add customer</a>

        <a class = 'pad1' href = '{% url "new-create" %}'>    Add news</a>
        <a class = 'pad1' href = '/users/'>                   Users</a>
        <a class = 'pad1' href = '{% url "profile-create" %}'>Add user</a>
        <form action="/search/" method = "GET">
            <input type="text" name="keyword">
            <button>Search</button>
        </form>
    
    
    </nav>

      
    <div class='container'>
    {% block content %}
    {% endblock %}
    </div>

    <script src='{% static "code.js" %}'></script>

</html>
