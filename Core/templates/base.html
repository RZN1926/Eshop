<!DOCTYPE html>
{% load static %}
<html> 
<head>
    <title>
        Проект 'eshop'
    </title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='{% static "style.css" %}'>
</head>

<body class = "color">
    <div class='container-fluid p-5 bg-primary text-white text-center'>
        <h2  class = 'head'>Eshop site | Made by BC5</h2>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand pad" href="/">
            <img src="{% static 'logo.png' %}" alt="" height="50px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class = 'pad nav-link'  href = '/'>Main(stuff)</a>
            </li>
              <li class="nav-item">
                <a class = 'pad nav-link' href = '/customers/'>Customers</a>
              </li>
              <li class="nav-item">
                <a class = 'pad nav-link' href = '/news/'>News</a>
              </li>
              <li class="nav-item">
                <a class = 'pad nav-link' href = '/users/'>Users</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Add</a>
                <ul class="dropdown-menu">
                    <li><a class = 'dropdown-item' href = '{% url "product-create" %}'>Add stuff</a></li>
                    <li><a class = 'dropdown-item' href = '{% url "customer-add" %}'>Add customer</a></li>
                    <li><a class = 'dropdown-item' href = '{% url "new-create" %}'>Add news</a></li>
                    <li><a class = 'dropdown-item' href = '{% url "user-create" %}'>Add user</a></li>
                </ul>
              </li>
            </ul>
              <form class="d-flex" action="/search/" method = "GET">
                <input class="form-control me-2" type="text" placeholder="Search" name = 'keyword'>
                <button class="btn btn-primary" type="submit">Search</button>
              </form>
            </div>
        </div>
      </nav>
    <div class='container'>
    {% block content %}
    {% endblock %}
    </div>
    <script src='{% static "code.js" %}'></script> 
</body>
</html>
