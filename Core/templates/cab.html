{% extends 'base.html' %}
{% block content %}

<div style = 'color: white;'>
    <h1 class = 'product'>Personal account</h1>
    <h2>{{ user }}</h2>
    <div>Login: {{ user.username }}</div>
    <div>Is employe: {{ user.is_staff }}</div>
    {% if user.profile %}
        <div>Bio: {{ user.profile.bio }}</div>
        {% if user.profile.photo %}
        <img src="/media/{{ user.profile.photo }}" alt="" height = '250px'>
        <!-- <img src="{{ user.profile.photo.url }}" alt="" height = '250px'> -->
        {% endif %}
    {% endif %}
</div>
{% endblock %}
