{% extends 'base.html' %}

{% block content %}

<h1 class = 'product'>Customers</h1>
{% for customer in cust %}
    <div class = 'product'>{{ customer.id }}. <strong class = 'product'>name: </strong>{{ customer.name }},
        <strong class = 'product'>age: </strong>{{ customer.age }}, <strong class = 'product'>sex: </strong>{{ customer.sex }}
    </div>
{% endfor %}

{% endblock %}
