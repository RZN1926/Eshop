{% extends 'base.html' %}

{% block content %}

<h1 class = 'product'>Customers</h1>
<table class = 'table table-striped table-bordered table-hover' data-bs-theme = "dark">
    <thead>
        <tr class = 'table-info'>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in cust %}
            <tr>
                <td> {{ customer.name }}</td>
                <td> {{ customer.age }}</td>
                <td> {{ customer.sex }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
