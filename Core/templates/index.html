{% extends 'base.html' %}

{% block content %}

<h1 class = 'product'>Products</h1>
<table class = 'table table-striped table-bordered table-hover' data-bs-theme = "dark">
    <thead>
        <tr class = 'table-info'>
            <th>Название</th>
            <th>Категория</th>
            <th>Кол-во</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
            <tr>
                <td> {{ product.name }}</td>
                <td> {{ product.category }}</td>
                <td> {{ product.qty }}</td>
                <td> {{ product.price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
